<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jednoduch√Ω To-Do List</title>
  <style>
    :root {
      --lightgreen: #9ef7b7;
      --verylightgray: #ededed;
      --bg-light: #f3f4f6;
      --bg-dark: #1f2937;
      --text-light: #111827;
      --text-dark: #f9fafb;
      --card-light: #ffffff;
      --card-dark: #374151;
      --border-light: #e5e7eb;
      --border-dark: #4b5563;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .container {
      width: 100%;
      max-width: 480px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #d1d5db;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #cbd5e1;
    }
    .task {
      background-color: var(--card-light);
      border: 1px solid var(--border-light);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
    }
    .task:hover {
      background-color: var(--verylightgray);
    }
    .task.done {
      background-color: var(--lightgreen);
      text-decoration: line-through;
    }
    .dark .task {
      background-color: var(--card-dark);
      border-color: var(--border-dark);
    }
    .dark .task:hover {
      background-color: #2d3748;
    }
    .dark .task.done {
      background-color: var(--lightgreen);
    }
    .task button {
      margin-left: 0.5rem;
    }
    .counter {
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-controls">
      <h1>To-Do List</h1>
      <button onclick="toggleDarkMode()">üåì</button>
    </div>
    <p class="counter">Otev≈ôen√©: <span id="openCount">0</span> | Hotov√©: <span id="doneCount">0</span></p>
    <input type="text" id="taskInput" placeholder="P≈ôidat nov√Ω √∫kol..." />
    <button onclick="addTask()">P≈ôidat</button>
    <div id="taskList"></div>
  </div>

  <script>
    const taskList = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');
    const openCount = document.getElementById('openCount');
    const doneCount = document.getElementById('doneCount');
    let tasks = [];
    let confirmDeleteIndex = null;

    function addTask() {
      const text = taskInput.value.trim();
      if (text) {
        tasks.push({ text, done: false });
        taskInput.value = '';
        renderTasks();
      }
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      renderTasks();
    }

    function deleteTask(index) {
      if (confirmDeleteIndex === index) {
        tasks.splice(index, 1);
        confirmDeleteIndex = null;
      } else {
        confirmDeleteIndex = index;
      }
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = '';
      let open = 0;
      let done = 0;
      tasks.forEach((task, index) => {
        const taskEl = document.createElement('div');
        taskEl.className = 'task' + (task.done ? ' done' : '');
        taskEl.innerHTML = `
          <span>${task.text}</span>
          <div>
            <button onclick="toggleDone(${index})">‚úî</button>
            <button onclick="deleteTask(${index})">${confirmDeleteIndex === index ? 'üóë‚ùå' : 'üóë'}</button>
          </div>
        `;
        taskList.appendChild(taskEl);
        task.done ? done++ : open++;
      });
      openCount.textContent = open;
      doneCount.textContent = done;
    }

    taskInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') addTask();
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
